<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Sheet/Js</title>
</head>
<body>
    


    <script>
        var marks = Number(prompt("Input Your Number: "));

        if(marks <=100 && marks>=90)
        {
            document.write("Congratulations! You got Golden A+");
        }       
        else if(marks <=89 && marks>=80)
        {
            document.write("You got A+");
        }
        else if(marks <=79 && marks>=70)
        {
            document.write("You got A");
        }
        else if(marks <=69 && marks>=60)
        {
            document.write("You got A-");
        }
        else if(marks <=59 && marks>=50)
        {
            document.write("You got B");
        }
        else if(marks <=49 && marks>=40)
        {
            document.write("You got C");
        }
        else if(marks <=39 && marks>=33)
        {
            document.write("You got D");
        }
        else if(marks <=32)
        {
            document.write("Opps! You got F!");
        }
        else{
            document.write("Please input a valid number!");
        }
    </script>

</body>
</html>
